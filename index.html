<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Text App</title>
    <link rel="stylesheet" href="style.css"> <!-- This links the CSS -->
</head>
<body>
    <div class="chat-container"> <!-- Added container class -->
        <div class="chat-header"> <!-- Added header class -->
            <h2>Text App</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container"> <!-- Added input container class -->
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
