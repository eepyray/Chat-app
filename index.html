<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social Chat App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <h2>Welcome to ChatApp</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Username (Register)">
            <div class="auth-buttons">
                <button onclick="handleLogin()">Login</button>
                <button onclick="handleRegister()">Register</button>
            </div>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="chat-container" id="chat-container">
        <div class="header">
            <h2>ChatApp</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Friends Section -->
        <div class="friends-panel">
            <input type="text" id="friend-username" placeholder="Add friend by username">
            <button onclick="sendFriendRequest()">Add Friend</button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages"></div>

        <!-- Message Input -->
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." 
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
